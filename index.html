<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card-container">
    <article class="card">
      <div class="card-image-container">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="image equilibrium">
      </div>
      <section class="card-content">
        <a href="#">
          <h1 class="card-content-title">Equilibrium #3429</h1>
        </a>
        <p class="card-content-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-content-info">
          <span class="content-info content-info-ethereum">
            <img src="./images/icon-ethereum.svg" alt="icon ETH">
            <p>0.041 ETH</p>
          </span>
          <span class="content-info content-info-clock">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
          </span>
        </div>
        <div class="divider"></div>
        <div class="card-content-footer">
          <img src="./images/image-avatar.png" alt="">
          <h3><span>Creation of</span> <a href="#">Jules Weyvern</a></h3>
        </div>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/ErickDiazH">Erick Diaz</a>.
  </footer>
</body>

</html>
